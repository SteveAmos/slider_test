<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Sliders</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <canvas id="canvas1"></canvas>
    <div>
      <label for="xPos">X Position:</label>
      <input type="range" id="xPos" min="0" max="600" value="300">
    </div>
    <div>
      <label for="yPos">Y Position:</label>
      <input type="range" id="yPos" min="0" max="600" value="300">
    </div>
    <div>
      <label for="size">Size:</label>
      <input type="range" id="size" min="10" max="120" value="40">
    </div>
  

  <script src="script.js"></script>
  
</body>
</html>
